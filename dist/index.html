<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSO Violin Rotation</title>
  </head>
  <body>
    <div class="container" id="header">
      <div class="columns">
        <div class="column col-3 col-xl-4 hide-lg">
          <img src="./assets/cropped-2021_MSO-web-Logo-300x150-1.png" />
        </div>
        <div class="column col-9 col-xl-8 col-s-12 col-xs-12">
          <h1>Violin I Rotation Data Stored Using Firebase</h1>
        </div>
      </div>
    </div>

    <!-- Forms Get By ID / Add Violinist / Delete Violinist -->
    <div class="form-group" id="inputForms">
      <form class="form-group-add">
        <label for="firstName">First Name:</label>
        <input type="text" name="first" required />
        <label for="lastName">Last Name:</label>
        <input type="text" name="last" required />
        <label for="position">Position:</label>
        <input type="number" name="position" min="1" max="12" required />

        <button class="btn btn-lg" id="add-vln-btn">Add A Violinist!</button>
      </form>

      <div class="form-group" id="getVln">
        <label for="violinist-data-select">Select A Violinist:</label>
        <select class="getID" id="get-violinist-select" value="" required>
          <option id="get-violinist-select" class="getOption" disabled>
            Select A Violinist
          </option>
        </select>
        <form class="getVlnData">
          <button
            class="btn btn-lg btn-success"
            id="get-vln-by-id-btn"
            type="submit"
          >
            Fetch Violinist Data
          </button>
        </form>
        <form class="delete">
          <button
            onclick="return confirm('Are you sure you want to delete?');"
            class="btn btn-lg btn-error"
            id="delete-violinist-by-id"
            type="submit"
          >
            Delete Violinist
          </button>
        </form>
      </div>
      <form class="logout">
        <div>
          <button class="logoutUser">Logout</button>
        </div>
      </form>
    </div>

    <!-- Update Single Violinists' Data -->
    <div>
      <form class="updateVlnData" id="hidden">
        <div id="dataDisplay" class="dataDisplay">
          <p id="displayName"></p>
          <p>Adjusted Rotation:</p>
          <input
            type="number"
            step=".5"
            id="adjRotationEl"
            name="adjRotation"
          />
          <p>RNOC:</p>
          <input type="number" min="0" max="8" id="rnocEl" name="rnocTime" />
          <p>On Call:</p>
          <input type="number" min="0" id="onCallEl" name="onCallTime" />
          <p>Rotation:</p>
          <input type="number" min="0" id="rotationEl" name="rotationTime" />
          <p>Minutes:</p>
          <input type="number" min="0" id="minutesEl" name="minutesTime" />
        </div>
        <div class="updateBtns">
          <button class="btn btn-lg" id="requestForm">Open Leave Form</button>
          <button class="btn btn-lg" id="startOver" type="reset">
            Close Form
          </button>
          <button class="btn btn-lg" id="updateVlnBtn">Save Data</button>
        </div>
      </form>

      <!-- Modal to Submit Rotation Requests -->
      <div class="modal" id="modal-id">
        <div class="modal-container">
          <div class="modal-header">
            <button
              class="btn btn-clear"
              id="closeModal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="leaveForm">
            <div class="form-group">
              <label class="form-label" for="leaveDate">Date of Leave:</label>
              <input
                class="form-input"
                type="date"
                id="leaveDate"
                name="playerLeaveDate"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="leaveType">Type of Leave:</label>
              <select class="form-select" id="leaveType" name="typeLeave">
                <option value="OnCall1">On Call 1</option>
                <option value="OnCall2">On Call 2</option>
                <option value="NotOnCall">Not On Call</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="leaveMessage">Notes:</label>
              <textarea
                class="form-input"
                id="leaveMessage"
                name="vlnLeaveMessage"
                placeholder="Add a note"
                rows="3"
              ></textarea>
            </div>
            <form class="leave-data">
              <button class="btn btn-lg" id="leaveSave" type="submit">
                Save Leave
              </button>
            </form>
          </div>
          <!-- <form class="row-delete"> -->
          <div class="table table-scroll">
            <table class="table" id="leaveDB">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Leave</th>
                  <th>Notes</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="leaveDateDB"></td>
                  <td id="leaveTypeDB"></td>
                  <td id="leaveNotesDB"></td>
                  <td class="deleteRow" id="leaveDelete"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Dynamically displayed data from DB of all violinists -->
      <div class="table-display">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Adjusted Rotation</th>
              <th>RNOC</th>
              <th>On Call Count</th>
              <th>Rotation</th>
              <th>Minutes(rot.)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="fullName"></td>
              <td id="adjustedRotation"></td>
              <td id="rnoc"></td>
              <td id="onCall"></td>
              <td id="rotation"></td>
              <td id="minutes"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Login & signup modal on login.html page -->
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
