<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>MSO Violin Rotation</title>
  </head>
  <body>
    <div class="container" id="header">
      <div class="columns">
        <div class="column col-3 col-xl-4 hide-lg">
          <img src="./assets/cropped-2021_MSO-web-Logo-300x150-1.png" />
        </div>
        <div class="column col-9 col-xl-8 col-s-12 col-xs-12">
          <h1>Violin I Rotation Data Stored Using Firebase</h1>
        </div>
      </div>
    </div>

    <!-- Forms Get By ID / Add Violinist / Delete Violinist -->
    <div class="form-group" id="inputForms">
      <form class="getVlnDataById">
        <label for="violinist-data-select">Select A Violinist:</label>
        <select class="getID" id="get-violinist-select" value="" required>
          <option id="get-violinist-select" class="getOption" disabled>
            Select A Violinist to Update
          </option>
        </select>
        <button class="btn btn-lg btn-success" id="get-vln-by-id-btn">
          Fetch Violinist Data
        </button>
        <button
          class="btn btn-lg btn-error"
          id="delete-violinist-by-id"
          type="submit"
        >
          Delete Violinist
        </button>
      </form>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
