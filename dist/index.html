    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MSO Violin Rotation</title>
  </head>
  <body>
    <div class="container" id="header">
      <div class="columns">
        <div class="column col-3 col-xl-4 hide-lg">
          <img src="./assets/cropped-2021_MSO-web-Logo-300x150-1.png" />
        </div>
        <div class="column col-9 col-xl-8 col-s-12 col-xs-12">
          <h1>Violin I Rotation Data Stored Using Firebase</h1>
        </div>
      </div>
    </div>

    <!-- Forms Get By ID / Add Violinist / Delete Violinist -->
    <div class="form-group" id="inputForms">
      <form class="form-group-add">
        <label for="firstName">First Name:</label>
        <input type="text" name="first" required />
        <label for="lastName">Last Name:</label>
        <input type="text" name="last" required />
        <label for="position">Position:</label>
        <input type="number" name="position" min="1" max="12" required />

        <button class="btn btn-lg" id="add-vln-btn">Add A Violinist!</button>
      </form>

      <div class="form-group" id="getVln">
        <label for="violinist-data-select">Select A Violinist:</label>
        <select class="getID" id="get-violinist-select" value="" required>
          <option id="get-violinist-select" class="getOption" disabled>
            Select A Violinist to Update
          </option>
        </select>
        <form class="getVlnData">
          <button
            class="btn btn-lg btn-success"
            id="get-vln-by-id-btn"
            type="submit"
          >
            Fetch Violinist Data
          </button>
        </form>
        <form class="delete">
          <button
            class="btn btn-lg btn-error"
            id="delete-violinist-by-id"
            type="submit"
          >
            Delete Violinist
          </button>
        </form>
      </div>
    </div>

    <!-- Dynamically displayed data from DB of all violinists -->
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Adjusted Rotation</th>
          <th>RNOC</th>
          <th>On Call Count</th>
          <th>Rotation</th>
          <th>Minutes(rot.)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="fullName"></td>
          <td id="adjustedRotation"></td>
        </tr>
      </tbody>
