<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSO Violin Rotation Login Page</title>
  </head>
  <body>
    <div class="column col-3 col-xl-4 hide-lg banner">
      <img src="./assets/MSO-logo.png" />
    </div>
    <!-- Login & signup modal - display on page load, background fuzzy -->
    <div class="modal active modal1" id="modal-login-signup">
        <div class="modal-container">
          <div class="divider"></div>
          <div class="columns">
            <div class="column">
              <form class="form-group-login" id="form-login">
                <label class="form-label" for="email">E-Mail:</label>
                <input
                  class="form-input"
                  type="text"
                  id="loginEmail"
                  placeholder="E-Mail"
                  required
                />
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-input"
                  type="password"
                  id="loginPassword"
                  placeholder="Password"
                  required
                />
              <div class="loginBtn">
                <button class="btn btn-lg" type="submit">Login</button>
              </div>
              <div class="loginError"></div>
              </form>
            </div>
            <div class="divider-vert" data-content="OR"></div>
            <div class="column">
              <form class="form-group-signup" id="form-signup">
                <label class="form-label" for="email">E-Mail:</label>
                <input
                  class="form-input"
                  type="text"
                  id="signupEmail"
                  placeholder="E-Mail"
                  required
                />
                <label class="form-label" for="password">Password</label>
                <input
                  class="form-input"
                  type="password"
                  id="signupPassword"
                  placeholder="Password"
                  required
                />
              <div class="signupBtn">
                <button class="btn btn-lg">SignUp</button>
              </div>
              </form>
          </div>
        </div>
      </div>
  </body>
  <script src="login.js"></script>
</html>
